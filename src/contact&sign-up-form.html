<!DOCTYPE html>
<html lang="en">
  <head class="header-reg">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Sign In</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="fixed-background-2">
    <header class="border-bottom">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a href="./index.html"
            ><img
              class="img-fluid logo"
              src="https://www.jelbi.de/wp-content/uploads/2019/09/BVG-Jelbi_Logo-RGB.jpg"
              alt=""
              height="0"
              width="180"
          /></a>
          <button
            class="navbar-toggler me-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon bg-"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="./Jelbi-app.html"
                >Jelbi App</a
              >
              <a class="nav-link text-black" href="./jelbi_stations.html"
                >Jelbi Stations</a
              >
              <a class="nav-link text-black" href="./faq.html">FAQ</a>
              <a class="nav-link text-black" href="./contact&sign-up-form.html"
                >Sign Up</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-reg">
      <div class="registration-form">
        <form>
          <div class="form-icon">
            <img src="./images/190913_Jelbi-I-App-Kontur-so.png" alt="" />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control item"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="phone-number"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control item"
              id="birth-date"
              placeholder="Birth Date"
            />
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-block create-account">
              Create Account
            </button>
          </div>
        </form>
        <div class="social-media">
          <h5>Sign up with social media</h5>
          <div class="social-icons">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-reg">
      <nav
        class="d-flex flex-wrap justify-content-center p-4 bg-jelbi-gray footer-links"
      >
        <a href="">Contact</a>
        <a href="">Press</a>
        <a href="">Imprint</a>
        <a href="">Privacy Policy</a>
        <a href="">Declaration of Accessibility</a>
      </nav>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
